<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="registrationForm">

            <p:panel header="Header Registration Form" style="width : 500px">

                     <p:messages/>

                     <p:panelGrid columns="2">
                    <p:outputLabel value="Username:" />
                    <p:inputText id="userName" label="Username"
                                 value="#{userController.registrationUser.userName}" required="true"/>

                    <p:outputLabel value="Password:" />
                    <p:password id="password" label="Username"
                                value="#{userController.registrationUser.password}" required="true" />

                    <p:outputLabel value="First Name:" />
                    <p:inputText id="firstName" label="First Name"
                                 value="#{userController.registrationUser.firstName}" required="true"/>
                    
                    <p:outputLabel value="Last Name:" />
                    <p:inputText id="lastName" label="Last Name"
                                 value="#{userController.registrationUser.lastName}" />
                    
                    <p:outputLabel value="Email:" />
                    <p:inputText id="email" label="Email"
                                 value="#{userController.registrationUser.email}" />
                    
                    <p:outputLabel value="Age:" />
                 
                    <p:inputMask id="age" label="Age"
                                 value="#{userController.registrationUser.age}" mask="999" >
                        <f:validateLongRange minimum="0" maximum="150"/>
                    </p:inputMask> 
                     
                    <p:outputLabel value=""/>
                    <p:commandButton value="Register" action="#{userController.register()}"
                                     update="registrationForm" />
                    
                    
                 
                </p:panelGrid>
            </p:panel>
        </h:form>


    </h:body>
</html>
